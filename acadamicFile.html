<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/43ae18d6cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/acadamicFile.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="icon" type="image/x-icon" href="assests/graduation-cap-solid (2).svg">

    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rsults</title>
</head>

<body>
    <div class="wrapper">
    <div class="side-bar">
        <div class="profile-section">
            <img id="pix" class="profile-pic" src="assests/blank-pic.png"  />
            <p id="nameTxt">User Name</p>
            <p id="faculty">Faculty</p>
        </div>
        <div class="side-btn-container"><i id="icon" class="fa-solid fa-house" onclick="window.location.href='home.html'"></i> <button class="side-btn"
                id="home">Home</button></div>
        <div class="side-btn-container"><i id="icon" class="fa-solid fa-book" onclick="window.location.href='myCourses.html'"></i> <button class="side-btn" id="myCourses">My
                courses</button></div>
        
        <div class="side-btn-container"><i id="icon" class="fa-solid fa-square-poll-horizontal fa-lg" onclick="window.location.href='grades.html'"></i> <button
                class="side-btn" id="grades">Results</button></div>
        <div class="side-btn-container">
            <i id="icon" class="fa-solid fa-file-lines" onclick="window.location.href='acadamicFile.html'"></i>
            <button id="acadamicFile" class="side-btn">Acadamic File</button>
        </div>
        <div class="side-btn-container">
            <i id="icon" class="fa-solid fa-user" onclick="window.location.href='myAccount.html'"></i>
            <button class="side-btn" id="myAccount">My Account</button>
        </div>
        <div class="side-btn-container">
            <i id="themeIcon" id="icon" class="fa-solid fa-brush" ></i>
            <button id="theme" class="side-btn">Theme</button>
        </div>
        <div class="side-btn-container">
            <i id="icon" class="fa-solid fa-arrow-right-from-bracket" onclick="window.location.href='index.html'"></i>
            <button class="side-btn" id="logOut">Log out</button>
        </div>
    </div>
    <div class="top-wrapper">
        <input type="text" id="search" placeholder="Search....">
        
        <i id="newsBtn" class="fa-solid fa-bell"></i>
        <i id="topIcons" class="fa-solid fa-globe"></i>
        <i id="topIcons" class="fa-solid fa-comment"></i>
        <i id="darkModeBtn" class="fa-solid fa-moon" id="darkModeBtn"></i>
        <i id="infoBtn" class="fa-solid fa-circle-info"></i>
    
    </div>

    <h2>My file</h2>

    <div class="stats">
        <p id="tasksDoneTxt" style="font-size: 3vh;" id="tasksCompleted"><i style="font-size: 4vh; color: inherit; margin-right: -1rem;" class="fa-regular fa-square-check "></i>
        Completed tasks:</p>
        <p id="timeTotalTxt" style="font-size: 3vh;" id="tasksCompleted"><i class="fa-solid fa-clock-rotate-left"></i>
            Total productivity time:</p>
            <button id="resetStatsBtn">Reset</button>
    </div>

    <div class="container">
        <div style="text-align: center;padding-top: 1.5rem; width:106.5%; background-color: white; height:3rem; 
        position: relative; top: -2rem; left: -2rem; right: -2rem; border-radius: inherit;" >
        Student Info</div>
        <div>
            <p>Student name: <span id="name"></span></p>
            <p>Id: <span id="id"></span></p>
            <p>Faculty: <span id="faculty"></span></p>
            <p>Year: <span id="year"></span></p>
            <p>specialization: <span id="specialization"></span></p>
            <p>GPA: <span id="gpa"></span></p>
            <p>Credits: <span id="credits"></span></p>
            <p>Status: <span id="status"></span></p>
            
        </div>
    </div>


<div  id="popup" class="popup">
    <i onclick="close" id="closePopup" runat="server" class="fa-regular fa-rectangle-xmark fa-xl"></i>
    <p style="font-size: 4vh; text-align: center;">Themes</p>
    <img id="themeBlue"   class="themes" src="assests/theme-blue.png" width="150vh" height="127.5vh">
    <img id="themeGreen"    class="themes" src="assests/theme-green.png" width="150vh" height="127.5vh">
    <img id="themePink"  class="themes" src="assests/theme-pink.png" width="150vh" height="127.5vh" >
    <img id="themeRed"   class="themes" src="assests/theme-red.png" width="150vh" height="127.5vh">
    <img id="themeNave"  class="themes" src="assests/theme-navy.png" width="150vh" height="127.5vh">
    <img id="themePurble"   class="themes" src="assests/theme-purble.png" width="150vh" height="127.5vh">
    <img id="themeGrey"   class="themes" src="assests/theme-grey.png" width="150vh" height="127.5vh">
    <img id="themeCyan"   class="themes" src="assests/theme-cyan.png" width="150vh" height="127.5vh">
    <img id="themeLime"  class="themes" src="assests/theme-lime.png" width="150vh" height="127.5vh">
        <img id="themePurble2" class="themes" src="assests/theme-purple2.png" width="150vh" height="127.5vh">

</div>

</div>
</body>
<script src="sources/global.js"></script>
<script src="sources/acadamicFile.js" type="module"></script>

</html>
